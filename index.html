<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Weather App</title>
  </head>
  <body class="bg-[#21222D] w-full h-full">
    <div
      class="w-3/4 h-[90%] flex bg-white mx-auto my-20 rounded-3xl shadow-2xl overflow-hidden"
    >
      <!-- left section -->
      <div class="w-1/4 bg-orange-300">
        <div class="mx-auto my-5 items-center flex flex-col w-[85%]">
          <form class="my-4" action="">
            <input
              class="rounded-lg px-4 py-1 mr-4"
              type="text"
              name=""
              id="city_Name"
              autofocus
            />
            <i id="Submit" class="fa-solid fa-magnifying-glass"></i>
          </form>
          <div>
            <img class="mx-2 my-2" src="./Image/pngwing.com (1).png" alt="" />
          </div>
          <p class="py-6 font-semibold text-3xl">
            <span id="City"></span>-<span id="Country"></span>
          </p>
          <p></p>
          <h1 class="py-4 font-semibold text-2xl">
            Temperature - <span class="text-3xl" id="temp"></span>°C
          </h1>

          <hr class="w-3/4 mx-auto my-6" />
          <p class="pb-4 font-semibold text-2xl"><span id="weather"></span></p>
          <p class="pb-4 font-semibold text-2xl">
            Feel Like - <span id="feel"></span>°C
          </p>
        </div>
        <!-- left sextion -->
      </div>
      <!-- left section end here -->

      <div class="flex flex-col w-3/4 bg-[#171821] items-center">
        <div class="bg-[#21222D] my-5 rounded-3xl">
          <div class="flex my-14 mx-10 text-center">
            <div
              class="w-48 h-52 bg-[#171821] rounded-lg mx-6 py-6 shadow-2xl text-white"
            >
              <i class="fa-solid fa-droplet text-4xl text-[#FEB95A]"></i>
              <p class="text-xl my-5">Humidity</p>
              <p><span id="Humidity"></span> %</p>
            </div>

            <div
              class="w-48 h-52 bg-[#171821] rounded-lg mx-6 p-6 shadow-2xl text-white"
            >
              <i class="fa-solid fa-meteor text-4xl text-[#9BCCC6]"></i>
              <p class="text-xl my-5">Pressure</p>
              <p><span id="Pressure"></span> millibars</p>
            </div>

            <div
              class="w-48 h-52 bg-[#171821] rounded-lg mx-6 p-6 shadow-2xl text-white"
            >
              <i class="fa-solid fa-droplet text-4xl text-[#CBA9C9]"></i>
              <p class="text-xl my-5">Visibility</p>
              <p><span id="Visibility"></span> km</p>
            </div>

            <div
              class="w-48 h-52 bg-[#171821] rounded-lg mx-6 p-6 shadow-2xl text-white"
            >
              <i class="fa-solid fa-wind text-4xl text-[#1E95D0]"></i>
              <p class="text-xl my-5">WindSpeed</p>
              <p><span id="WindSpeed"></span> m/s</p>
            </div>
          </div>
        </div>
        <div class="bg-[#21222D] mb-4 rounded-3xl">
          <div class="flex flex-col my-14 mx-10 text-center">
            <h1 class="text-white font-bold text-2xl mb-4">Top City</h1>
            <p class="text-gray-400 text-sm mb-4">
              Click to know Weather detailes of City
            </p>
            <ul class="flex my-12">
              <li
                class="w-48 h-20 bg-[#171821] hover:shadow-md hover:shadow-white shadow-sm shadow-white rounded-lg mx-6 p-6 text-white"
                id="gujarat"
              >
                <a href="">Gujarat</a>
              </li>
              <li
                class="w-48 h-20 bg-[#171821] hover:shadow-md hover:shadow-white shadow-sm shadow-white rounded-lg mx-6 p-6 text-white"
                id="lucknow"
              >
                <a href="">Lucknow</a>
              </li>
              <li
                class="w-48 h-20 bg-[#171821] hover:shadow-md hover:shadow-white shadow-sm shadow-white rounded-lg mx-6 p-6 text-white"
                id="mumbai"
              >
                <a href="">Mumbai</a>
              </li>
              <li
                class="w-48 h-20 bg-[#171821] hover:shadow-md hover:shadow-white shadow-sm shadow-white rounded-lg mx-6 p-6 text-white"
                id="Bengaluru"
              >
                <a href="">Banglore</a>
              </li>
            </ul>
          </div>
        </div>

        <!-- right section -->
      </div>
      <!-- right section end here -->
    </div>
    <script src="./index.js"></script>
  </body>
</html>
