<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body class="bg-slate-400 w-full h-full">
    <div
      class="w-3/4 h-[90%] flex bg-white mx-auto my-20 rounded-3xl overflow-hidden"
    >
      <!-- left section -->
      <div class="w-1/4 bg-orange-300">
        <div class="mx-auto my-5 items-center flex flex-col w-[85%]">
          <form class="my-4" action="">
            <input
              class="rounded-lg px-4 py-1 mr-4"
              type="text"
              name=""
              id="city_Name"
              autofocus
            />
            <i id="Submit" class="fa-solid fa-magnifying-glass"></i>
          </form>
          <div>
            <img class="mx-2 my-2" src="./Image/pngwing.com (1).png" alt="" />
          </div>
          <p class="py-6 font-semibold text-3xl">
            <span id="City"></span>-<span id="Country"></span>
          </p>
          <p></p>
          <h1 class="py-4 font-semibold text-2xl">
            Temperature - <span class="text-3xl" id="temp"></span>°C
          </h1>

          <hr class="w-3/4 mx-auto my-6" />
          <p class="pb-4 font-semibold text-2xl"><span id="weather"></span></p>
          <p class="pb-4 font-semibold text-2xl">
            Feel Like - <span id="feel"></span>°C
          </p>
        </div>
        <!-- left sextion -->
      </div>
      <!-- left section end here -->

      <div class="w-3/4 bg-slate-100">
        <p>humidity <span id="Humidity"></span></p>
        <p>Pressure <span id="Pressure"></span></p>
        <p>Visibility <span id="Visibility"></span></p>
        <p>WindSpeed <span id="WindSpeed"></span></p>
        <div>
          <h1>Top City</h1>
          <ul>
            <li id="gujarat">
              <a href="">Gujarat</a>
            </li>
            <li id="lucknow"><a href="">Lucknow</a></li>
            <li id="mumbai"><a href="">Mumbai</a></li>
            <li id="Bengaluru"><a href="">Banglore</a></li>
          </ul>
        </div>

        <!-- right section -->
      </div>
      <!-- right section end here -->
    </div>
    <script src="./index.js"></script>
  </body>
</html>
